<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Emotle</title>
    <script src="header.js"></script>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <a href="index.html" style="text-decoration: none;"><h1>Emotle</h1></a>
        </div>
        
        <h2>Your Statistics</h2>
        <div style="text-align: center; margin-top: 20px;">
            <div class="emoji-phrase" style="font-size: 3em; margin-bottom: 20px;">üìäüèÜüìà</div>
            
            <p style="color: #b0b0b0;">Your personal progress and performance history.</p>
            
            <div style="display: flex; justify-content: space-around; margin-top: 30px;">
                <div>
                    <div id="played-stat" style="font-size: 2em; color: white;">0</div>
                    <div style="font-size: 0.8em; color: #888;">Played</div>
                </div>
                <div>
                    <div id="win-pct-stat" style="font-size: 2em; color: white;">0%</div>
                    <div style="font-size: 0.8em; color: #888;">Win %</div>
                </div>
                <div>
                    <div id="avg-guesses-stat" style="font-size: 2em; color: white;">0</div>
                    <div style="font-size: 0.8em; color: #888;">Avg Guesses</div>
                </div>
                <div>
                    <div id="games-won-stat" style="font-size: 2em; color: white;">0</div>
                    <div style="font-size: 0.8em; color: #888;">Total Wins</div>
                </div>
            </div>
            
            <div style="margin-top: 40px; padding: 20px; background: #333; border-radius: 12px;">
                <h3 style="color: #ffffff;">Keep it up!</h3>
                <p style="color: #888; font-size: 0.9em;">Play every day to improve your emoji-to-word translation skills.</p>
            </div>
            
            <p style="margin-top: 40px;"><a href="index.html">&larr; Back to the game</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statsJson = localStorage.getItem('emotleStats');
            const stats = statsJson ? JSON.parse(statsJson) : {
                gamesPlayed: 0,
                gamesWon: 0,
                totalGuesses: 0
            };

            const winPct = stats.gamesPlayed > 0 
                ? Math.round((stats.gamesWon / stats.gamesPlayed) * 100) 
                : 0;
            
            const avgGuesses = stats.gamesWon > 0 
                ? (stats.totalGuesses / stats.gamesWon).toFixed(1) 
                : 0;

            document.getElementById('played-stat').textContent = stats.gamesPlayed;
            document.getElementById('win-pct-stat').textContent = winPct + '%';
            document.getElementById('avg-guesses-stat').textContent = avgGuesses;
            document.getElementById('games-won-stat').textContent = stats.gamesWon;
        });
    </script>

    <script src="footer.js"></script>
    <footer class="site-footer"></footer>
</body>
</html>
